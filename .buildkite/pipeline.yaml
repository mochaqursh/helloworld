steps:
  # Step 1: Build the Go application in Docker and upload artifact
  - label: "🔨 Build Go Application"
    key: "build"
    command: "cd hello && go build -o hello . && ls -la hello"
    artifact_paths: "hello/hello"
    plugins:
      - docker#v5.8.0:
          image: "golang:1.18.0"
          workdir: /app
          volumes:
            - ".:/app"

  # Step 2: Approval step after build
  - block: ":rocket: Are we ready?"
    key: "approval"
    depends_on: "build"

  # Step 3: Block step to get user input
  - block: "📝 Enter your name"
    key: "input"
    prompt: "What's your name?"
    fields:
      - text: "Code Name"
        key: "release-name"
        hint: "Enter your name here"
        required: true
    depends_on: "approval"

  # Step 4: Create script with user input (Fixed)
  - label: "🔍 Prepare Script"
    key: "prepare"
    command: |
      echo "Saving user input to file..."
      buildkite-agent meta-data get "release-name" > /tmp/debug-name.txt
      echo "User input: $(cat /tmp/debug-name.txt)"
      echo "Creating executable script..."
      printf '#!/bin/bash\n' > /tmp/run-hello.sh
      printf 'NAME="$(cat /tmp/debug-name.txt)"\n' >> /tmp/run-hello.sh
      printf './hello/hello "$NAME"\n' >> /tmp/run-hello.sh
      chmod +x /tmp/run-hello.sh
      echo "Script created:"
      cat /tmp/run-hello.sh
      echo "--- End of script ---"
    depends_on: "input"

  # Step 5: Download artifact and run with user input
  - label: "🎉 Say Hello"
    command: |
      echo "Downloading the compiled binary..."
      buildkite-agent artifact download "hello/hello" .
      chmod +x hello/hello
      echo "Checking script before execution:"
      cat /tmp/run-hello.sh
      echo "--- Script check complete ---"
      echo "Running the application..."
      /tmp/run-hello.sh
    depends_on: 
      - "build"
      - "prepare"
